name: Train Model

on:
  workflow_dispatch:

jobs:
  train:
    name: Train the new model
    environment:
      name: DEV
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Azure PowerShell script validate
        run: |
          $secureString = ConvertTo-SecureString ${{ secrets.FUNCTION_TRAIN_MODEL_ENDPOINT }} -asplaintext -force
          ./scripts/trainModel.ps1 -functionEndpoint $secureString -runnumber ${{ github.run_number }}
          Write-Output ${{ env }}
          Write-Output ${{ github.run_number }}
        shell: pwsh
