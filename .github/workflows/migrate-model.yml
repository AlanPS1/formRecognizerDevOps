name: Migrate Model

on:
  workflow_dispatch:
    inputs:
      modelId:
        required: true
        description: 'The modelId to copy from DEV to other environment'
        type: string

jobs:
  validateDEV:
    name: Validate Model Exists
    environment:
      name: DEV
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Azure PowerShell script validate
        run: |
          ./scripts/validateModel.ps1 -modelId ${{ github.event.inputs.modelId }} -endpoint ${{ secrets.FUNCTION_VALIDATE_ENDPOINT }} -code ${{ secrets.VALIDATE_FUNC_CODE }}
        shell: pwsh

  deploymentQA:
    name: Deployment in QA    
    environment:
      name: QA
    needs: validateDEV
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Azure PowerShell script validate
        shell: pwsh 
        run: |
          ./scripts/copyModel.ps1 -modelId ${{ github.event.inputs.modelId }} -sourceEnvironment 0 -destinationEnvironment 1 -functionEndpoint ${{ secrets.FUNCTION_COPY_MODEL }}

  deploymentPROD:
    name: Deployment in PROD
    environment:
      name: PROD
    needs: deploymentQA
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Azure PowerShell script validate
        shell: pwsh 
        run: |
          ./scripts/copyModel.ps1 -modelId ${{ github.event.inputs.modelId }} -sourceEnvironment 1 -destinationEnvironment 2 -functionEndpoint ${{ secrets.FUNCTION_COPY_MODEL }}          
               